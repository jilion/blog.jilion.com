---
layout: master
---
<div class="entry">
  <div class="entry_header">
    <div class="entry_title">
      <h2 id="post_{{page.id | id_to_css_id}}" style="{% if page.font_size %}font-size:{{page.font_size}}px{% endif %}"><a href="{{page.url | pretty_url}}">{{page.title}}</a></h2>
      {% if page.sub_title %}
        <h3 class="sub_header">{{page.sub_title}}</h3>
      {% endif %}
      <style type="text/css">@media screen and (-webkit-min-device-pixel-ratio:0){#post_{{page.id | id_to_css_id}}:after {content:'{{page.title}}';}}</style>
    </div>
    <div class="entry_meta">
      <span class="date">{{page.date | date_to_pretty_string}}</span>
      <span class="authors">by {{page.authors}}</span> 
      <div class="entry_comments_count" id="entry_comments_count_{{page.id | id_to_css_id}}">
        <a href="{{page.url | pretty_url}}#disqus_thread">
          Comments
        </a>
      </div>
    </div>
  </div>
  <div class="entry_body">
    {{ content }}
    <div class="spacer"></div>
  </div>
  <div id="comments">
    <div id="disqus_thread"></div>
    <script type="text/javascript">
      /**
        * var disqus_identifier; [Optional but recommended: Define a unique identifier (e.g. post id or slug) for this thread] 
        */
      (function() {
       var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
       dsq.src = 'http://jilionblog.disqus.com/embed.js';
       (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript=jilionblog">comments powered by Disqus.</a></noscript>
    
  </div>
</div>
